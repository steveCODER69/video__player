<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link
  href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
  rel="stylesheet"
/>
</head>
<body>
  <div class="loader" id="loader">
    <h1>Constructing a beautiful player</h1>
    <div class="lds-facebook">
      <div></div><div></div><div></div>
    </div>
  </div>
  <div class="video__player" id="video__player">
    <video
    id="my-video"
    class="video-js vjs-theme-city vjs-big-play-centered"
    controls
    preload="auto"
    width="640"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
    >
    <source src="" id="video_source" type="video/mp4" />
    <source src="" type="video/webm" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
    </video>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/drive-db"></script>
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</body>
</html>
