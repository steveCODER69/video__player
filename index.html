<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
</head>
<body>
    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
    >
    <source src="http://www.freemediabd.com/ftpdata1/movies/hollywood/2020/Inception (2010)/Inception.2010.1080p.BrRip.x264.YIFY.mp4" type="video/mp4" />
    <source src="" type="video/webm" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script>
      if (window.location.protocol == "https:") {
      console.log("You are not connected with the correct protocol.")
      console.log("Reloading the page to the correct protocol...")
      window.location = document.URL.replace("https://", "http://");
    }

    if (window.location.protocol == "http:") {
      console.log("You are connected with the correct protocol.")
    }
  </script>
</body>
</html>
